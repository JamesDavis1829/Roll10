<h3 style="text-align: center">Actions</h3>
<main class="container">
  <ng-container *ngFor="let action of actions">
    <article>
      <h4>{{action.name}}</h4>
      <ng-container *ngIf="action.humanReadable">
        <p>Roll: {{action.humanReadable}}</p>
      </ng-container>
      <p>{{action.description}}</p>
    </article>
  </ng-container>
</main>
